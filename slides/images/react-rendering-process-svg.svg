<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#000" />
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="400" y="30" font-size="24" text-anchor="middle" font-weight="bold">React Rendering Process</text>
  
  <!-- Current State -->
  <rect x="50" y="70" width="200" height="100" fill="#e6f3ff" stroke="#000" />
  <text x="150" y="115" font-size="16" text-anchor="middle">Current State</text>
  <text x="150" y="140" font-size="14" text-anchor="middle">Virtual DOM</text>
  
  <!-- New State -->
  <rect x="550" y="70" width="200" height="100" fill="#fff0e6" stroke="#000" />
  <text x="650" y="115" font-size="16" text-anchor="middle">New State</text>
  <text x="650" y="140" font-size="14" text-anchor="middle">Updated Virtual DOM</text>
  
  <!-- Reconciliation Process -->
  <rect x="300" y="220" width="200" height="100" fill="#e6ffe6" stroke="#000" />
  <text x="400" y="255" font-size="16" text-anchor="middle">Reconciliation</text>
  <text x="400" y="280" font-size="14" text-anchor="middle">Diff Algorithm</text>
  <text x="400" y="300" font-size="14" text-anchor="middle">Compares VDOMs</text>
  
  <!-- Update Real DOM -->
  <rect x="300" y="370" width="200" height="100" fill="#ffe6e6" stroke="#000" />
  <text x="400" y="405" font-size="16" text-anchor="middle">Update Real DOM</text>
  <text x="400" y="430" font-size="14" text-anchor="middle">Minimal Changes</text>
  
  <!-- Re-render -->
  <rect x="300" y="520" width="200" height="60" fill="#f0f0f0" stroke="#000" />
  <text x="400" y="555" font-size="16" text-anchor="middle">Re-render Elements</text>
  
  <!-- Arrows -->
  <line x1="250" y1="120" x2="540" y2="120" stroke="#000" stroke-width="2" marker-end="url(#arrowhead)" />
  <line x1="150" y1="170" x2="150" y2="270" stroke="#000" stroke-width="2" marker-end="url(#arrowhead)" />
  <line x1="650" y1="170" x2="650" y2="270" stroke="#000" stroke-width="2" marker-end="url(#arrowhead)" />
  <line x1="400" y1="320" x2="400" y2="360" stroke="#000" stroke-width="2" marker-end="url(#arrowhead)" />
  <line x1="400" y1="470" x2="400" y2="510" stroke="#000" stroke-width="2" marker-end="url(#arrowhead)" />
  
  <!-- Labels -->
  <text x="400" y="100" font-size="14" text-anchor="middle">State Change</text>
  <text x="100" y="230" font-size="14" text-anchor="middle" transform="rotate(-90 100 230)">Input</text>
  <text x="700" y="230" font-size="14" text-anchor="middle" transform="rotate(-90 700 230)">Input</text>
</svg>
