<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#000" />
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="400" y="30" font-size="24" text-anchor="middle" font-weight="bold">useState in Custom Hooks: Binding to Current Component</text>
  
  <!-- React Component -->
  <rect x="50" y="70" width="700" height="400" fill="#f0f0f0" stroke="#000" stroke-width="2" />
  <text x="400" y="100" font-size="20" text-anchor="middle" font-weight="bold">React Component</text>
  
  <!-- Custom Hook -->
  <rect x="100" y="130" width="600" height="180" fill="#e6f3ff" stroke="#000" stroke-width="2" />
  <text x="400" y="160" font-size="18" text-anchor="middle" font-weight="bold">Custom Hook</text>
  
  <!-- useState Hook -->
  <rect x="150" y="190" width="200" height="100" fill="#ffe6e6" stroke="#000" stroke-width="2" />
  <text x="250" y="220" font-size="16" text-anchor="middle">useState Hook</text>
  <text x="250" y="245" font-size="14" text-anchor="middle">[state, setState]</text>
  <text x="250" y="270" font-size="14" text-anchor="middle">Unique to this component</text>
  
  <!-- Component Logic -->
  <rect x="450" y="190" width="200" height="100" fill="#e6ffe6" stroke="#000" />
  <text x="550" y="220" font-size="16" text-anchor="middle">Component Logic</text>
  <text x="550" y="245" font-size="14" text-anchor="middle">Uses state and setState</text>
  
  <!-- Component Render -->
  <rect x="100" y="340" width="600" height="100" fill="#fff0e6" stroke="#000" />
  <text x="400" y="370" font-size="16" text-anchor="middle">Component Render</text>
  <text x="400" y="395" font-size="14" text-anchor="middle">Reflects current state</text>
  <text x="400" y="420" font-size="14" text-anchor="middle">Re-renders on state changes</text>
  
  <!-- Arrows -->
  <line x1="250" y1="290" x2="250" y2="330" stroke="#000" stroke-width="2" marker-end="url(#arrowhead)" />
  <line x1="550" y1="290" x2="550" y2="330" stroke="#000" stroke-width="2" marker-end="url(#arrowhead)" />
  <path d="M 350 240 Q 400 240 450 240" fill="none" stroke="#000" stroke-width="2" marker-end="url(#arrowhead)" />
  
  <!-- React's Internal Binding -->
  <rect x="50" y="500" width="700" height="60" fill="#f0f0f0" stroke="#000" stroke-dasharray="5,5" />
  <text x="400" y="535" font-size="16" text-anchor="middle" font-style="italic">React's Internal Binding: Associates hook state with this specific component instance</text>
</svg>
